<!--Found this slideshow code at http://snook.ca/archives/javascript/simplest-jquery-slideshow
-->		
<!-- The :gt() selector selects elements with an index number higher than a specified number. In this case it sellects all img files in slideshow with index higher than 0! So only the second photo(We begin indexing at 0) -->
<!-- I use the hide function to hide the photo w/ index 0 -->
<!-- The function then uses setInterval code to and jquery to fade out the first img and fade in the second -->
<!-- After the cycle is finished, which in this case is after the second picture, the end function resets the cycle -->

		<script type="text/javascript">
			$(function(){
		    $('.slideshow img:gt(0)').hide(); 
		    setInterval(function(){
		      $('.slideshow :first-child').fadeOut()
		         .next('img').fadeIn()
		         .end().appendTo('.slideshow');}, 
		      3000);
			});

		</script>

	</body>
